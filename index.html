<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resumes</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-subtitle {
            color: #64748b;
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: #64748b;
            padding: 2rem 0;
            border-top: 1px solid #e2e8f0;
        }

        #loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .error {
            color: #dc2626;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Professional Portfolios</h1>
            <p class="subtitle">Browse through our collection of professional resumes and portfolios</p>
        </header>

        <div id="loading">Loading resumes...</div>
        <div id="resume-grid" class="grid"></div>
        <div id="error" class="error" style="display: none;"></div>

        <footer>
            <p>Â© 2025 Professional Portfolios. Hosted on GitHub Pages.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(window.location.href);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => 
                        href.endsWith('.html') && 
                        !href.includes('index.html') &&
                        new URL(href).pathname !== window.location.pathname
                    );

                const grid = document.getElementById('resume-grid');
                const loading = document.getElementById('loading');
                
                if (links.length === 0) {
                    loading.style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'No resumes found.';
                    return;
                }

                loading.style.display = 'none';
                
                links.forEach(link => {
                    const url = new URL(link);
                    const fileName = url.pathname.split('/').pop().replace('-', ' ').replace('.html', '');
                    const [name, ...titleParts] = fileName.split(' - ');
                    const title = titleParts.join(' - ');

                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = link;
                    card.innerHTML = `
                        <h3 class="card-title">${name}</h3>
                        ${title ? `<p class="card-subtitle">${title}</p>` : ''}
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading resumes:', error);
                loading.style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading resumes. Please try again later.';
            }
        });
    </script>
</body>
</html>
